<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Results: </h1>
    </header>

    <article class="main">
        {% for question in questions %}
        <section class="question">
            <p><h2>Question: {{ question.question_text }}</h2></p>
            <p>Choices[votes]: 
                {% for choice in question.choice_set.all %}
                {{choice.choice_text}} [{{choice.votes}}] , 
                {% endfor %}
            </p>
        </section>
        {% endfor %}
    </article>

    <footer>
        <p><a href="{% url 'myWebsite:home' %}">return to home</a></p>
    </footer>
</body>
</html>
